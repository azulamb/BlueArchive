.unique_weapon input-star {--enable: #3dd6e3; --disable: #6f9092;}

#students_header label { overflow: hidden; display: block; width: 100%; height: 1.2rem; position: relative; }

#students_header label[data-order="desc"] button::before { content: '▼'; }

#report_dialog dd.wide::before { position: absolute; right: calc(100% - 4rem); }
